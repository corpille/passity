<div class="sign-in">
  <h1>Add a password</h1>
  <div class="alert alert-danger" *ngIf="error">
    An error occured while adding the password.
  </div>
  <div class="alert alert-success" *ngIf="success">
    The password has been added to your password list!
  </div>
  <form (ngSubmit)="onSubmit(addPasswordForm)" #addPasswordForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <input type="text" class="form-control" required
             [(ngModel)]="password['name']" placeholder="Name"
             ngControl="name" #name="ngForm" >
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
        Password is required
      </div>
      <input type="password" class="form-control" required
             [(ngModel)]="password['pass']" placeholder="Password"
             ngControl="pass" #pass="ngForm">
    </div>
    <button type="submit" class="btn btn-primary btn-block"
            [disabled]="!addPasswordForm.form.valid">Submit</button>
  </form>
</div>
