<h1>Add a user</h1>
<div class="alert alert-danger" *ngIf="error">
  An error occured while adding the user.
</div>
<div class="alert alert-success" *ngIf="success">
  The user has been created!
</div>
<form (ngSubmit)="onSubmit(addUserForm)" #addUserForm="ngForm">
  <div class="form-group">
    <label for="name">Username</label>
    <div [hidden]="login.valid || login.pristine" class="alert alert-danger">
      Username is required
    </div>
    <input type="text" class="form-control" required
           [(ngModel)]="user.login" placeholder="Username"
           ngControl="login" #login="ngForm" >
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
    <input type="password" class="form-control" required
           [(ngModel)]="user.password" placeholder="Password"
           ngControl="password" #password="ngForm">
  </div>
  <button type="submit" class="btn btn-primary btn-block"
          [disabled]="!addUserForm.form.valid">Submit</button>
</form>
